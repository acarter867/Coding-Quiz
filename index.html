<!doctype html>
<html lang="en">
  <head>
    <title>Coding Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/CSS/style.css">
  </head>

  <body>
    <header>
      <div class="high-score">
          <a class="view-scores" href="#">High Scores</a> 
      </div>
    <div class="timer" id="timer">Time: 75</div>
    </header>
    <div class="quiz-start">
      <div class="info-title"><span id="question">Coding Quiz Challenge</span></div>
      <div class="info-list">
        <div class="info" id="subtext">Try to answer the following code-related questions within the time limit. Keep in mind that
            incorrect answers will penalize your score/time by ten seconds!</div>
      </div>
      <div class="initials-text" id="initials-text">
        <h3 id="name">Enter initials: </h3>
        <input id="txt-score"></input>
        <button id="submit-score">Submit</button>
      </div>
      <div class="buttons" id="m-choice">
        <button class="start button" id="btn-start">Start Quiz</button>
      </div>
    </div>
    <div class="quiz-container">

      <section>
        <div class="question-title">
            <!-- JS goes here -->
        </div>
        <div class="question-answers">
            <!-- JS goes here -->
        </div>
      </section>
    </div>
    <div class="results-container">

      <div class="feedback" id="question-result"><i>Incorrect!</i></div>
      <div class="final-score">
          <!-- JS goes here -->
      </div>
    </div>

    <script src="/assets/JavaScript/script.js"></script>
  </body>
</html>
