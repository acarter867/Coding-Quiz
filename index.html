<!doctype html>
<html lang="en">
  <head>
    <title>Coding Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/CSS/style.css">
  </head>

  <body>
    <header>
      <div class="high-score">
          <a class="view-scores" href="#">High Scores</a> 
      </div>
    <div class="timer">Time: 30</div>
    </header>
    <div class="quiz-start">
      <div class="info-title"><span>Coding Quiz Challenge</span></div>
      <div class="info-list">
        <div class="info">Try to answer the following code-related questions within the time limit. Keep in mind that 
            incorrect answers will penalize your score/time by ten seconds!</div>
      </div>
      <div class="buttons">
        <button class="start" id="start-btn">Start Quiz</button>
      </div>
    </div>
    <div class="quiz-container">

      <section>
        <div class="question-title">
            <!-- JS goes here -->
        </div>
        <div class="question-answers">
            <!-- JS goes here -->
        </div>
      </section>

      <footer>
        <button class="btn-next">Next Question</button>
      </footer>
    </div>
    <div class="results-container">

      <div class="finish"><b>All done!</b></div>
      <div class="final-score">
          <!-- JS goes here -->
      </div>
      <div class="buttons">
          <button type="submit" class="submit">Submit Score</button>
      </div>
    </div>

    <script src="/assets/JavaScript/script.js"></script>
  </body>
</html>
